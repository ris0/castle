<div class="row" id="gameboard">

  <div class = "col-sm-9" id="grid-market">
    <div game-board game-id="gameId" id="gameboardContainer"></div>
    <market game-id="gameId"></market>
  </div>

  <div id="sidebar" class="col-sm-3">
    <div id="playerspanel" class="panel-primary">
      <!-- <div class="panel-heading" id="panelHeader">
        <h3 class="text-center">Players</h3>
      </div> -->
      <div id="playerlist" class="panel-body">
          <player-turn players="data.players" current-player="data.currentPlayer" master-builder="data.masterBuilder" user-index="userIndex"></player-turn>
      </div>
      <div class='container' id="carousel">
        <div class="panel-body well" id="slides_control">
          <uib-carousel data="data" userObj='userObj'>
            <uib-slide ng-if="data.players.length>1" class="item">
                <kings-favors favors="data.kingsFavors" game="data"></kings-favors>
            </uib-slide>
            <uib-slide class="item">
              <bonus-cards points="data.players[userIndex].privateBonusCardPts" cards="data.players[userIndex].bonusCards"></bonus-cards>
            </uib-slide>
            <uib-slide class="item">
                  <img src="/images/roomCompletion.png">
            </uib-slide>
          </uib-carousel>
        </div>  
      </div>
      <messages class="messages" data="data" userId="userId"></messages>
    </div>
  </div>
</div>
