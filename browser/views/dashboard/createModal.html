<div class="modal-header">
    <h3 class="modal-title">Create lobby</h3>
</div>
<div class="modal-body">
    <form name="lobby" role="form" class="bottom-75">
        <div class="table-form">
            <div class="form-groups">

                <div class="form-group">
                    <input type="text" class="form-control input-lg" id="" placeholder="LOBBY NAME"
                           ng-model="lobby.name">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control input-lg" id="" placeholder="LOBBY PASSWORD"
                           ng-model="lobby.password">
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
