<div class="modal-header">
    <h3 class="modal-title">Games</h3>
</div>
<div class="modal-body" id="yourGamesModal">
        <div class="row" id="yourGamesRow" ng-repeat="game in user.games">
	        <div class="col-md-10">{{game.gameID}}</div>
			<div class="col-md-2"><button class="btn btn-primary" ng-click="go(game.gameID)">Go!</button></div>
		</div>
        <div class="modal-footer">
        </div>
</div>
