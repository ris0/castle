<div class="modal-header">
    <h3 class="modal-title">Games</h3>
</div>
<div class="modal-body">
        <div class="table-form">
        <div class="row" ng-repeat="game in user.games">
	        <div class="col-sm-2">{{game}}</div>
			<div class="col-sm-1"><button class="success" ng-click="go(game)">Go!</button></div>
	    </div>
        <div class="modal-footer">
        </div>
</div>
