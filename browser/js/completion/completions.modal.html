<div class="modal-header">
    <h3 class="modal-title">COMPLETIONS</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="type in completions">
            <div ng-click="$event.preventDefault(); assessCompletion(type, game)">{{ type }}</div>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="done()">Done</button>
</div>
