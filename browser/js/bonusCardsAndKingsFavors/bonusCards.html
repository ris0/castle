<div class="kingsFavorsContainer">
  <h4>Bonus Cards</h4>
  <h6>Bonus Points: {{points}}</h6>
  <div class="container align-middle" id="kingsFavors">
    <div id="kingsFavorsRow" ng-repeat="card in cards">
      <div class="col-sm-1">
        <img id="bonusCardsImg" src="/images/roomCompletion.png">
      </div>
      <div id="inner1">
        <span id="smallFont">{{card.description}}</span>
      </div>
    </div>
  </div>
</div>
