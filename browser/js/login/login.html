<div class = "container">
    <div class = "row">
        <div class = "col-lg-6">
        <form class="form-signin" ng-submit="signup()" id="login-form">
            <h2 class="form-signin-heading">Sign up</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Email address" ng-model="signup.email">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="signup.password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
        </div>

        <div class = "col-lg-6">
            <form class="form-signin" ng-show="!auth.$getAuth()" ng-submit="login()" id="login-form">
                <h2 class="form-signin-heading">Login</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Email address" ng-model="login.email">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="login.password">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            <form class="form-signin">
                <button class="btn btn-lg btn-primary btn-block" ng-show="auth.$getAuth()" ng-click="logout()">Logout</button>
            </form>
        </div>
    </div>
    login msg:{{message}}<br>
    error: {{error}}<br>
    user: <pre>{{auth.$getAuth()|json}}</pre>
</div>
