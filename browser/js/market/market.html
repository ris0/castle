<nav id="market-nav" class="navbar navbar-static-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
        </div>
        <ul class="nav navbar-nav navbar-inverse">
            <li class = "market-room" ng-repeat="(price,room) in data.market">
                <center><span class="price">${{price}}</span><span class = "discount" ng-if="room.room.discount"> -${{room.room.discount}}</span>
                <span ng-show="data.players[userIndex].canBuy"><a ng-show="!room.trying" ng-click="try(room, price)">+ </a><a ng-show="room.trying" ng-click="untry(room)">-</a></span>
                <img src = "images/100-pantry.png" class = "img-responsive market-img" ng-click="swapTwo(room)">
                <span class = "price" ng-disabled="!data.players[userIndex].canBuy || data.players[userIndex].cashMoney < price-room.room.discount || room.room === 'empty'" ng-click="buy(room.room, price)">{{room.room.roomName||"empty"}}</span>
                </center>
            </li>
            <li class = "market-room">
                <center>
                    <span class = "price">$3000</span><br>
                    <img src = "images/150-hallway.png" class = "img-responsive market-img">
                    <a ng-disabled="!data.players[userIndex].canBuy || data.players[userIndex].cashMoney < price-room.room.discount" ng-click="buy('Hallway', 3000)">Hallway</a><br><br>
                    <img src = "images/75-stairs.png" class="img-responsive market-img">
                    <a ng-disabled="!data.players[userIndex].canBuy || data.players[userIndex].cashMoney < price-room.room.discount" ng-click="buy('Stairs', 3000)">Stairs</a><br>
                </center>
            </li>
            <li class = "market-room">
                <center><br>
                <button class = "btn btn-block btn-sm" ng-disabled="!data.players[userIndex].canBuy" ng-click="pass()">Pass</button><br>
                <button class = "btn btn-block btn-sm" ng-disabled="data.masterBuilder !== userIndex || data.players[userIndex].canBuy || data.currentPlayer !== userIndex" ng-click="done()">MB done</button>
                </center>
            </li>
        </ul>
    </div>
</nav>
