<nav id="market-nav" class="navbar navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class = "market-room" ng-repeat="(price,room) in data.market">
                <center>${{price}} - {{room.room.discount}}
                <img src = "images/100-pantry.png" class = "img-responsive" ng-click="swapTwo(room)">
                <div>{{room.room.roomName || "empty"}}</div> <br> 
                <button class = "btn btn-primary" ng-disabled="!data.players[userIndex].canBuy || data.players[userIndex].cashMoney < price-room.room.discount || room.room === 'empty'" ng-click="buy(room.room, price)">Buy</button>

            </li>
            <li class = "market-room">
                <center>
                    $3000<br>
                    <img src = "images/150-hallway.png" class = "img-responsive">
                    Hallway 
                    <button class = "btn btn-primary" ng-disabled="!data.players[userIndex].canBuy || data.players[userIndex].cashMoney < price-room.room.discount" ng-click="buy('Hallway', 3000)">Buy</button><br><br>
                    <img src = "images/75-stairs.png" class="img-responsive">
                    Stairs 
                    <button class = "btn btn-primary" ng-disabled="!data.players[userIndex].canBuy || data.players[userIndex].cashMoney < price-room.room.discount" ng-click="buy('Stairs', 3000)">Buy</button>
                </center>
            </li>
            <li>
                <center><button ng-show="data.players[userIndex].canBuy" ng-click="pass()">Pass</button></center>

            <li>
                <button ng-show="data.masterBuilder === userIndex && !data.players[userIndex].canBuy && data.currentPlayer === userIndex" ng-click="done()">MB done</button>
            </li>
        </ul>
    </div>
</nav>
